name: Smart Hunter (PC & Ink)

on:
  workflow_dispatch: # 手動実行ボタン
  schedule:
    - cron: "0 10 * * *" # 日本時間 19:00 (UTC 10:00) に実行

jobs:
  hunt:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
      KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
      RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
      # RAKUTEN_SECRET は今回のコードでは使っていませんが念のため
      RAKUTEN_SECRET: ${{ secrets.RAKUTEN_SECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests keepa pandas

      - name: Run Smart Hunter
        run: python -m scripts.smart_hunter

      - name: Upload Result CSV
        uses: actions/upload-artifact@v4
        with:
          name: hunter_result
          path: data/hunter_result_*.csv
          if-no-files-found: ignore
