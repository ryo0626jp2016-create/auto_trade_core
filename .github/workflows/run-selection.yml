name: run-selection

on:
  workflow_dispatch: {}

jobs:
  run-selection:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
      # 楽天API用（リポジトリの Secrets に設定しておく）
      RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
      RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure scripts directory exists
        run: mkdir -p scripts

      # ① 既存の selection 処理（ASIN候補CSVを作る）
      - name: Run selection script
        run: |
          python -m scripts.run_selection

      # ② Keepa + 楽天 でさらに厳選
      - name: Run ASIN filter (Keepa + 楽天)
        run: |
          python scripts/filter_asins.py \
            --input "data/output_selected.csv" \
            --output-dir "output/filtered_asins"

      # ③ 既存の CSV（念のためそのまま残す）
      - name: Upload result CSV
        uses: actions/upload-artifact@v4
        with:
          name: output_selected
          path: data/output_selected.csv
